<html>
  <head>
    <title></title>
    <script src="libs/jquery-1.10.2.js"></script>
    <script src="libs/handlebars-v3.0.0.js"></script>
    <script src="libs/ember-1.10.0.debug.js"></script>
    <script src="libs/ember-template-compiler-1.10.0.js"></script>
    <script src="libs/ember-data.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel = "stylesheet" href = "app.css">
  </head>
  <body>

    <script type="text/x-handlebars">
      <nav class="navbar navbar-default">
        <div class="container-fluid display-inline">
          <ul class="nav navbar-nav">
            <li id="indexLink"><h4>{{#link-to 'index'}}Home{{/link-to}}</h4></li>
            <li id="portLink"><h4>{{#link-to 'Portfolio'}}Portfolio{{/link-to}}</h4></li>
            <li id="resumeLink"><h4>{{#link-to 'Resume'}}Resume{{/link-to}}</h4></li>
          </ul>
        </div>
      </nav>
      <div>{{outlet}}</div>
    </script>

    <script type="text/x-handlebars" id="Portfolio/project">
      <div id="mainWell"class= "container col-md-6">
        <h2 id= "Headers">{{name}}</h2>
        <a {{bind-attr href=gitRepo}} target="_blank"><h3>GitHub Repo</h3></a>
        <a {{bind-attr href=appLink}} target="_blank"><h3>View This App</h3></a><br>
        <h4>{{#link-to 'Portfolio'}}Refresh Portfolio{{/link-to}}</h4>
      </div>
    </script>

    <script type="text/x-handlebars" id="Portfolio/index">
      <h3 class="col-md-12">Click A Project To View It's Information!</h3>
    </script>

    <script type="text/x-handlebars" id="Portfolio">
      <div id="mainWell"class= "container well col-md-10">
        <h1>My Portfolio</h1>
        <div id="myProjects">
          <div class=" col-md-3">
          <h2 id="Headers">Projects</h2>
          {{log model}}
          {{#each project in model}}
            {{#link-to "Portfolio.project" project}}
              <li><h4>{{project.name}}</h4></li>
            {{/link-to}}
          {{/each}}
          </div>
          <div class="col-md-7">{{outlet}}</div>
        </div>
      </div>
    </script>

    <script type="text/x-handlebars" id="index">
      <div id= "mainWell" class= "container well col-md-10">
        <h1>Home</h1><br>
        <div class= "well col-sm-4" id="myPic">
          <img src="my_pic.jpg"/>
        </div>

        <div id="homeInfo" class="col-md-8">
          <h3>Welcome To My Page, Use The Links To:</h3>
          <h4><li>View My Portfolio</li></h4>
          <h4><li>View My Resume</li></h4>
          <h4><li>Return To This Page</li></h4>
        </div>
      </div>
    </script>

    <script type="text/x-handlebars" id="Resume">
      <div id="mainWell" class= "container well col-md-10">
        <h1>My Resume</h1>
        <div id="myEdu">
          <h2 id="Headers">Education</h2>
        </div>

        <div id="myWork">
          <h2 id="Headers">Work Experience</h2>
        </div>

        <div id="mySkills">
          <h2 id="Headers">Skills</h2>
        </div>
      </div>
    </script>

    <script src="js/application.js"></script>
    <script src="js/router.js"></script>
    <script src="js/routes/portfolio.js"></script>
    <script src="js/models/project.js"></script>
  </body>
</html>
